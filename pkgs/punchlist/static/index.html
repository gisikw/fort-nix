<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Punchlist</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    body {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      padding-top: env(safe-area-inset-top, 16px);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      outline: none;
      margin-bottom: 16px;
    }

    input::placeholder { color: #666; }
    input:focus { background: #333; }

    .list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #2a2a2a;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .item:active { background: #252525; }

    .circle {
      width: 24px;
      height: 24px;
      border: 2px solid #555;
      border-radius: 50%;
      margin-right: 14px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .item.done .circle {
      border-color: #4a9;
      background: #4a9;
    }

    .item.done .circle::after {
      content: "";
      width: 6px;
      height: 10px;
      border: solid #1a1a1a;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg) translateY(-1px);
    }

    .text {
      flex: 1;
      font-size: 16px;
      line-height: 1.4;
      word-break: break-word;
    }

    .item.done .text {
      text-decoration: line-through;
      color: #666;
    }

    .offline-banner {
      display: none;
      background: #c44;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    body.offline .offline-banner { display: block; }
    body.offline { padding-top: calc(env(safe-area-inset-top, 16px) + 40px); }
  </style>
</head>
<body>
  <div class="offline-banner">Offline - changes will sync when reconnected</div>
  <input type="text" id="input" placeholder="Add item..." autocomplete="off" autofocus>
  <div class="list" id="list"></div>

  <script>
    const input = document.getElementById('input');
    const list = document.getElementById('list');
    let items = [];
    let ws = null;
    let reconnectTimer = null;
    let pendingQueue = [];

    function render() {
      list.innerHTML = items.map(item => `
        <div class="item ${item.done ? 'done' : ''}" data-id="${item.id}">
          <div class="circle"></div>
          <div class="text">${escapeHtml(item.text)}</div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws`);

      ws.onopen = () => {
        document.body.classList.remove('offline');
        clearTimeout(reconnectTimer);
        // Flush pending queue
        while (pendingQueue.length > 0) {
          const action = pendingQueue.shift();
          action();
        }
      };

      ws.onmessage = (e) => {
        items = JSON.parse(e.data);
        render();
      };

      ws.onclose = () => {
        document.body.classList.add('offline');
        reconnectTimer = setTimeout(connect, 2000);
      };

      ws.onerror = () => ws.close();
    }

    async function addItem(text) {
      const action = async () => {
        try {
          await fetch('/api/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
        } catch (e) {
          console.error('Failed to add item:', e);
        }
      };

      if (ws && ws.readyState === WebSocket.OPEN) {
        action();
      } else {
        // Optimistic local add
        items.unshift({ id: Date.now().toString(), text, done: false, created: new Date().toISOString() });
        render();
        pendingQueue.push(action);
      }
    }

    async function toggleItem(id) {
      const action = async () => {
        try {
          await fetch(`/api/items/${id}`, { method: 'PATCH' });
        } catch (e) {
          console.error('Failed to toggle item:', e);
        }
      };

      if (ws && ws.readyState === WebSocket.OPEN) {
        action();
      } else {
        // Optimistic local toggle
        const item = items.find(i => i.id === id);
        if (item) {
          item.done = !item.done;
          // Move to bottom if done
          if (item.done) {
            items = items.filter(i => i.id !== id);
            items.push(item);
          }
          render();
        }
        pendingQueue.push(action);
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        addItem(input.value.trim());
        input.value = '';
      }
    });

    list.addEventListener('click', (e) => {
      const item = e.target.closest('.item');
      if (item) {
        toggleItem(item.dataset.id);
      }
    });

    // Initial load via HTTP (in case WS fails)
    fetch('/api/items')
      .then(r => r.json())
      .then(data => {
        items = data;
        render();
      })
      .catch(() => {});

    connect();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
